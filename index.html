<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js" defer></script>
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Iniciar sesión</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Formulario de login -->
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="mb-3">
                    <label for="loginUsuario" class="form-label">Usuario</label>
                    <input type="text" id="loginUsuario" class="form-control" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="loginBtn">Iniciar sesión</button>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-secondary" id="openRegisterBtn">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Formulario de registro (dialog) -->
<dialog id="registerDialog">
    <h3>Registro</h3>
    <div class="mb-3">
        <input type="text" id="regNombre" placeholder="Nombre Completo" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="text" id="regUsuario" placeholder="Usuario" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="password" id="regPassword" placeholder="Contraseña" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="email" id="regEmail" placeholder="Email" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="text" id="regTelefono" placeholder="Teléfono" class="form-control" required>
    </div>
    <button class="btn btn-success" id="registerBtn">Registrar</button>
    <button class="btn btn-danger" id="closeRegisterBtn">Cancelar</button>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
